#---

    - name: set user profile
      include_tasks: "set_profile.yml"

    - name: set user password (using shell module to avoid WARNING)
      shell: echo "{{ username }}:{{ mypassword }} | chuser maxage=0 {{ username }} ; pwdadm -f NOCHECK {{ username }}"
      args:
        warn: False

    - name: create ssh directory
      file:
        path: "{{ homedir }}/.ssh"
        state: directory
        owner: "{{ username }}"
        group: "{{ groupname }}"
        mode: 0700

    - name: copy keys for user
      copy:
        src: "{{ key.src }}"
        dest: "{{ key.dest }}"
        owner: "{{ username }}"
        group: "{{ groupname }}"
        mode: "{{ key.mode | int }}"
      loop:
        - { src: "{{ sshdir }}/id_rsa",     dest: "{{ homedir }}/.ssh/id_rsa",          mode: "0600" }
        - { src: "{{ sshdir }}/id_rsa.pub", dest: "{{ homedir }}/.ssh/id_rsa.pub",      mode: "0644" }
        - { src: "{{ sshdir }}/id_rsa.pub", dest: "{{ homedir }}/.ssh/authorized_keys", mode: "0600" }
      loop_control:
        loop_var: key
        label: "{{ key.dest }}"

