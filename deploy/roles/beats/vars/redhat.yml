beats_supported: true

filebeat_logging_paths:
  - paths:
    - '/var/log/secure'
    document_type: redhat_os
    tags:
    - secure
    - infrastructure
  - paths:
    - '/var/log/messages'
    document_type: redhat_os
    tags:
    - message
    - infrastructure
  - paths:
    - '/var/log/yum.log'
    document_type: redhat_os
    tags:
    - yum
    - infrastructure

