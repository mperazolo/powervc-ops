kibana_pre_packages:
  - wget
  - curl
  - rsync
  - httpd
  - openssl
  - mod_ssl
  - unzip

apache_logs: /var/log/httpd
apache_name: httpd
apache_group: "apache"

kibana_pip_packages:
  - httplib2
  - passlib

kibana_gpgkey: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"

# the yum repository to use for installing kibana from
kibana_repos:
  - { name: "Kibana",
      description: "Kibana repository for 5.6 packages",
      baseurl: "https://artifacts.elastic.co/packages/5.x/yum",
      gpgkey: "{{ kibana_gpgkey }}" }

# the yum repository key url
kibana_keys:
  - { url: "{{ kibana_gpgkey }}", state: "present" }

install_dir: /opt/kibana
config_dir: /opt/kibana/config
